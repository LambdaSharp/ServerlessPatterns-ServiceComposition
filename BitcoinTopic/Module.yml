Module: ServerlessPatterns.BitcoinTopic
Description: Bitcoin Topic
Items:

  - Function: PublishBitcoinFunction
    Memory: 256
    Timeout: 30
    Sources:
      - Schedule: rate(1 minute)

  - Resource: Topic
    Type: AWS::SNS::Topic
    Scope: PublishBitcoinFunction, public
    Allow:
      - sns:Publish
